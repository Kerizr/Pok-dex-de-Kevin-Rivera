<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Links -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="Index.css">
    
    
    <title>Pokédex by Kevin Rivera</title>
</head>
<body>
    <header>    
        <a href="https://fontmeme.com/es/efecto-sombra/">
            <img src="https://fontmeme.com/permalink/221223/3657a133e18f2b31db4f72e4139ec305.png" 
            alt="efecto-sombra" border="0" height="120" width="450"></a>
    </header>

    <main>

    <img src="#" alt="pokemon" class="pokemon_image">
    
    <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
    </h1>


    <form class="form">
        <input 
        type="search"
        class="input_search"
        placeholder="Escribe el nombre o número de Pokémon"
        required
        >
    </form>

    <div class="buttons">
        <button class="button btn_prev">&lt; Prev</button>
        <button class="button btn_next">Next &gt;</button>
    </div>
    


    <img src="./imagenes/pokedex touch..jpg" alt="pokedex" class="pokedex" width="300">
    </main>

    <footer>
        <!--Main Js-->
    <script src="Index.js"></script>
    </footer>

</body>
</html>
